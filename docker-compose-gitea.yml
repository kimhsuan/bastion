version: '3.9'

services:
  gitea:
    image: gitea/gitea:1.20.6
    restart: always
    networks:
      net:
    volumes:
      - ${DATA_DIR:-./data}/gitea:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        reservations:
          cpus: '0.1'
          memory: 100M
